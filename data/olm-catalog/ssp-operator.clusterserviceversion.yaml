    url: https://kubevirt.io
  - name: Source Code
    url: https://github.com/kubevirt/ssp-operator
  maintainers:
  - email: kubevirt-dev@googlegroups.com
    name: KubeVirt project
  maturity: alpha
  provider:
    name: KubeVirt project
  selector:
    matchLabels:
      alm-owner-kubevirt: ssp-operator
      operated-by: ssp-operator
  version: 0.0.1
  webhookdefinitions:
  - admissionReviewVersions: null
    deploymentName: ssp-operator-update-webhook
    failurePolicy: Fail
    generateName: vssp.kb.io
    rules:
    - apiGroups:
      - ssp.kubevirt.io
      apiVersions:
      - v1beta1
      operations:
      - CREATE
      - UPDATE
      resources:
      - ssps
    sideEffects: null
    type: ValidatingAdmissionWebhook
    webhookPath: /validate-ssp-kubevirt-io-v1beta1-ssp
