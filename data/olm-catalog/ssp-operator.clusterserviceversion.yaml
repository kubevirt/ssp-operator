      deployments:
        - name: ssp-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                control-plane: ssp-operator
            strategy: {}
            template:
              metadata:
                labels:
                  control-plane: ssp-operator
              spec:
                containers:
                  - args:
                      - --enable-leader-election
                    command:
                      - /manager
                    env:
                      - name: KVM_INFO_IMAGE
                      - name: VALIDATOR_IMAGE
                      - name: VIRT_LAUNCHER_IMAGE
                      - name: NODE_LABELLER_IMAGE
                      - name: CPU_PLUGIN_IMAGE
                      - name: OPERATOR_VERSION
                    image: quay.io/kubevirt/ssp-operator:latest
                    name: manager
                    ports:
                      - containerPort: 9443
                        name: webhook-server
                        protocol: TCP
                    resources: {}
                serviceAccountName: ssp-operator
                terminationGracePeriodSeconds: 10
      permissions:
        - rules:
            - apiGroups:
                - ""
              resources:
                - configmaps
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
