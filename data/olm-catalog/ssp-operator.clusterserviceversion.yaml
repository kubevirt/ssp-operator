        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: ssp-operator
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: ssp-operator
                name: ssp-operator
                prometheus.ssp.kubevirt.io: "true"
            spec:
              containers:
              - args:
                - --leader-elect
                command:
                - /manager
                env:
                - name: KVM_INFO_IMAGE
                - name: VALIDATOR_IMAGE
                  value: quay.io/kubevirt/kubevirt-template-validator:latest
                - name: VIRT_LAUNCHER_IMAGE
                - name: NODE_LABELLER_IMAGE
                - name: CPU_PLUGIN_IMAGE
                - name: OPERATOR_VERSION
                  value: 0.14.0
                image: quay.io/kubevirt/ssp-operator:latest
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                ports:
                - containerPort: 9443
                  name: webhook-server
                  protocol: TCP
                - containerPort: 8443
                  name: metrics
                  protocol: TCP
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  requests:
                    cpu: 100m
                    memory: 150Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              priorityClassName: system-cluster-critical
              securityContext:
                runAsNonRoot: true
                seccompProfile:
                  type: RuntimeDefault
              serviceAccountName: ssp-operator
              terminationGracePeriodSeconds: 10
